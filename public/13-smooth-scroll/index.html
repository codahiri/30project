<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scrool</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="#page-1"></a>
    <a href="#page-2"></a>
    <a href="#page-3"></a>
    <a href="#page-4"></a>
  </nav>

  <section id="page-1">
    PAGE 1 - PURPLE
  </section>
  <section id="page-2">
    PAGE 2 - ORANGE
  </section>
  <section id="page-3">
    PAGE 3 - YALLOW
  </section>
  <section id="page-4">
    PAGE 4 - RED
  </section>

  <a href="#" class="scrollTop"></a>

  <script>
    let scrollTop = document.querySelector('.scrollTop');
    document.addEventListener('scroll', () => {
      scrollTop.style.display = 'block'
    })
  </script>

</body>

</html>
