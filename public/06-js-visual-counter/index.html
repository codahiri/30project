<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Visual Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center flex-col bg-slate-500 h-screen">
  <h1 class="font-extrabold text-6xl mb-9 text-blue-200">GitHub Commits</h1>
  <div>
    <div class="counters text-9xl text-white font-mono font-bold" data-target="210000"></div>
    <span class="text-blue-200">GitHub Public Commits</span>
    <div class="my-9"></div>
    <div class="counters text-9xl text-white font-mono font-bold" data-target="200000"></div>
    <span class="text-blue-200">GitHub Private Commits</span>


  </div>

  <script src="./app.js"></script>
</body>

</html>
